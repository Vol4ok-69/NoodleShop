<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой аккаунт - Лапшичная Ванька</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="avatar.css">
</head>
<body style="background-color: #DFDBE5;">
  <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="images/logo.jpg" class="w-10 h-10 rounded-lg" alt="Лого Лапшичной">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Лапшичная Ванька</span>
      </a>
      
      <!-- Кнопка бургер-меню для мобильных -->
      <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
        <button id="mobile-menu-button" type="button" class="md:hidden inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Открыть меню</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
        </button>
        
        <div id="auth-section">
          <div id="user-menu" class="hidden relative">
            <button id="user-menu-button" class="flex items-center focus:outline-none">
              <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-semibold overflow-hidden">
                <span id="user-avatar" class="w-full h-full flex items-center justify-center"></span>
              </div>
            </button>
            <div id="user-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden z-50">
              <div class="px-4 py-2 border-b">
                <p class="text-gray-800 font-semibold" id="user-fullname"></p>
                <p class="text-gray-600 text-sm" id="user-login"></p>
              </div>
              <a href="account.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Мой аккаунт</a>
              <a href="admin.html" id="adminPage" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white hidden relative">Админ-панель</a>
              <a href="employee.html" id="employeePage" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white hidden relative">Страница сотрудника</a>
              <button id="logout-btn" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Выйти</button>
            </div>
          </div>
        </div>
        <a href="authentication.html" id="login-btn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Войти
          </a>
      </div>
      
      <!-- Навигационная панель -->
      <div class="hidden md:flex items-center justify-between w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
        <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
          <li>
            <a href="index.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Главная</a>
          </li>
          <li>
            <a href="about.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">О нас</a>
          </li>
          <li>
            <a href="menu.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Меню</a>
          </li>
          <li>
            <a href="cart.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Корзина</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Мобильное меню (будет появляться при нажатии на бургер) -->
  <div id="mobile-menu" class="md:hidden hidden fixed top-16 left-0 w-full bg-white dark:bg-gray-900 shadow-lg z-10">
    <ul class="flex flex-col p-4 font-medium border-b border-gray-200 dark:border-gray-600">
      <li class="border-b border-gray-200 dark:border-gray-600 py-2">
        <a href="index.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Главная</a>
      </li>
      <li class="border-b border-gray-200 dark:border-gray-600 py-2">
        <a href="about.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">О нас</a>
      </li>
      <li class="border-b border-gray-200 dark:border-gray-600 py-2">
        <a href="menu.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Меню</a>
      </li>
      <li class="py-2">
        <a href="cart.html" class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Корзина</a>
      </li>
    </ul>
  </div>
  
  <div class="pt-20 pb-10 px-4">
    <h1 class="text-4xl font-bold text-center">Мой аккаунт</h1>
  </div>

  <section class="max-w-screen-md mx-auto py-6 px-4 bg-white rounded-lg shadow-lg">
    <div id="account-info" class="p-6">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </section>

  <script type="module" src="js/avatar.js"></script>
  <script type="module" src="js/account.js"></script>
</body>
</html>
